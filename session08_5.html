<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document HA</title>
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20220909/original/pngtree-3d-letter-a-logo-design-png-image_8513009.png"
    />
    <script
      src="https://kit.fontawesome.com/7b988689d5.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: white;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        background: white;
        padding: 40px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        color: #8a8784;
        margin-bottom: 15px;
      }
      .subtitle {
        font-size: 16px;
        color: #9da1a9;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      .divider {
        width: 50px;
        height: 1px;
        background: #ebebeb;
        margin: 0 auto 20px auto;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        border-radius: 5px;
      }
      .btn-primary {
        background: #4696e5;
        color: #fffbfb;
      }
      .btn-secondary {
        background: white;
        border: 1px solid #ccc;
        color: #828282;
      }
      .btn i {
        margin-right: 8px;
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: #f1f0f0;
        padding: 73px 0;
        text-align: center;
      }
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
      }
      .social-icons i {
        font-size: 24px;
        color: #b0b0b0;
      }
      .credits {
        font-size: 12px;
        color: #c9cdcd;
      }
      .credits .dot {
        display: inline-block;
        position: relative;
      }
      .credits .dot::after {
        content: "..........";
        position: absolute;
        left: 0;
        bottom: -3px;
        font-size: 12px;
        color: #c6bfbe;
        letter-spacing: 2px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Magna leo sapien gravida</div>
      <div class="subtitle">
        Gravida at leo elementum elit fusce accumsan dui libero, quis vehicula
        lectus ultricies eu. In convallis amet leo sapien iaculis efficitur.
      </div>
      <div class="divider"></div>
      <div class="buttons">
        <a href="#" class="btn btn-primary">
          <i class="fas fa-download"></i> Download
        </a>
        <a href="#" class="btn btn-secondary">Learn More</a>
      </div>
    </div>
    <div class="footer">
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="credits">
        &copy; Untitled. Credits:
        <span class="dot">HTML5 UP</span> + <span class="dot">Unsplash</span>
      </div>
    </div>
  </body>
</html>
